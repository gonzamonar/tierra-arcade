
<div class="card flexrow">
    <div class="type-container flex">
        <img class="type" src="../assets/tipos/icon-{{ type1 }}.svg" alt="Tipo {{type1}}" *ngIf="type1 != ''">
        <img class="type" src="../assets/tipos/icon-{{ type2 }}.svg" alt="Tipo {{type2}}" *ngIf="type2 != ''">
    </div>
    <p>{{ avatarName }}</p>
    <img class="avatarImg" src="../assets/avatar/{{ avatarSrc }}.avif" alt="Avatar de {{avatarSrc}}">
</div>
