

<div class="canvas flex">
    <div class="mt-4">
        <h2 class="text-center text-success">Usuarios: {{this.userdata.userdataCollection.length}}</h2>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Type1</th>
                    <th scope="col">Type2</th>
                    <th scope="col">House</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of this.userdata.userdataCollection; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.email }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.avatar }}</td>
                    <td>{{ user.gender }}</td>
                    <td>{{ user.pkmntype1 }}</td>
                    <td>{{ user.pkmntype2 }}</td>
                    <td>{{ user.hphouse }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
